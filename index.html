<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Roboto', sans-serif;
        }

        body {
            min-height: 100vh;
            background-color: #0f172a;
            background-image: 
                radial-gradient(at 47% 33%, #3b82f6 0, transparent 59%), 
                radial-gradient(at 82% 65%, #8b5cf6 0, transparent 55%);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .game-container {
            max-width: 900px;
            width: 100%;
        }

        .header {
            color: #f8fafc;
            text-align: center;
            margin-bottom: 30px;
            padding: 25px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .header h1 {
            font-size: 2.5em;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            background: linear-gradient(45deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 30px;
            border-radius: 16px;
            color: #f8fafc;
            min-width: 150px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-2px);
        }

        .memory-game {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            perspective: 1000px;
            margin: 0 auto;
        }

        .memory-card {
            position: relative;
            height: 150px;
            cursor: pointer;
            transform-style: preserve-3d;
            transform: scale(1);
            transition: transform 0.6s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        .memory-card:hover {
            transform: scale(1.02);
        }

        .memory-card.flip {
            transform: rotateY(180deg);
        }

        .front-face,
        .back-face {
            width: 100%;
            height: 100%;
            padding: 20px;
            position: absolute;
            border-radius: 20px;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            border: 3px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .front-face {
            transform: rotateY(180deg);
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
        }

        .back-face {
            background: linear-gradient(135deg, #1e293b, #334155);
            font-size: 2em;
            position: relative;
        }

        .back-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(45deg, transparent 48%, #4f6285 48%, #4f6285 52%, transparent 52%),
                linear-gradient(-45deg, transparent 48%, #4f6285 48%, #4f6285 52%, transparent 52%);
            background-size: 30px 30px;
            background-position: center;
            opacity: 0.3;
            animation: patternMove 3s linear infinite;
        }

        .back-circle {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 3px solid #4f6285;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .back-inner-circle {
            position: absolute;
            width: 30px;
            height: 30px;
            background: #4f6285;
            border-radius: 50%;
            animation: innerPulse 2s infinite alternate;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.7; }
            100% { transform: scale(1); opacity: 0.5; }
        }

        @keyframes innerPulse {
            from { transform: scale(0.8); }
            to { transform: scale(1.1); }
        }

        @keyframes patternMove {
            0% { background-position: 0 0; }
            100% { background-position: 30px 30px; }
        }

        .btn-restart {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: 600;
            border: none;
            border-radius: 30px;
            background: linear-gradient(45deg, #3b82f6, #8b5cf6);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-restart:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }

        .btn-restart:active {
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            .memory-game {
                grid-template-columns: repeat(3, 1fr);
                gap: 12px;
            }
            .memory-card {
                height: 130px;
            }
            .header h1 {
                font-size: 2em;
            }
            .stat-item {
                min-width: 130px;
                padding: 12px 20px;
            }
            .back-circle {
                width: 50px;
                height: 50px;
            }
            .back-inner-circle {
                width: 25px;
                height: 25px;
            }
        }

        @media (max-width: 480px) {
            .memory-game {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            .memory-card {
                height: 120px;
            }
            .header h1 {
                font-size: 1.5em;
            }
            .stat-item {
                min-width: 110px;
                padding: 10px 15px;
                font-size: 0.9em;
            }
            .btn-restart {
                padding: 12px 30px;
                font-size: 1em;
            }
            .back-circle {
                width: 40px;
                height: 40px;
            }
            .back-inner-circle {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>Memory Game</h1>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                Moves: <span id="moveCount">0</span>
            </div>
            <div class="stat-item">
                Matches: <span id="matchCount">0</span>
            </div>
            <div class="stat-item">
                Time: <span id="timeCount">0:00</span>
            </div>
        </div>

        <div class="memory-game"></div>
        <button class="btn-restart" onclick="restartGame()">Restart Game</button>
    </div>

    <script>
        const emojis = ['ðŸš€', 'ðŸŒŸ', 'ðŸŽ®', 'ðŸŽ¨', 'ðŸŽµ', 'ðŸŽª', 'ðŸŽ­', 'ðŸŽ¯'];
        let cards = [...emojis, ...emojis];
        let moves = 0;
        let matches = 0;
        let timeElapsed = 0;
        let timer = null;
        let hasFlippedCard = false;
        let lockBoard = false;
        let firstCard, secondCard;

        function initializeGame() {
            const gameBoard = document.querySelector('.memory-game');
            gameBoard.innerHTML = '';
            shuffleCards();

            cards.forEach((emoji, index) => {
                const card = createCard(emoji);
                gameBoard.appendChild(card);
            });

            moves = 0;
            matches = 0;
            timeElapsed = 0;
            updateStats();
            if (timer) clearInterval(timer);
            timer = setInterval(updateTimer, 1000);
        }

        function createCard(emoji) {
            const card = document.createElement('div');
            card.classList.add('memory-card');
            card.innerHTML = `
                <div class="front-face">${emoji}</div>
                <div class="back-face">
                    <div class="back-pattern"></div>
                    <div class="back-circle"></div>
                    <div class="back-inner-circle"></div>
                </div>
            `;
            card.addEventListener('click', flipCard);
            return card;
        }

        function flipCard() {
            if (lockBoard) return;
            if (this === firstCard) return;

            this.classList.add('flip');

            if (!hasFlippedCard) {
                hasFlippedCard = true;
                firstCard = this;
                return;
            }

            secondCard = this;
            moves++;
            updateStats();
            checkForMatch();
        }

        function checkForMatch() {
            const isMatch = firstCard.querySelector('.front-face').textContent === 
                           secondCard.querySelector('.front-face').textContent;

            isMatch ? disableCards() : unflipCards();
        }

        function disableCards() {
            firstCard.removeEventListener('click', flipCard);
            secondCard.removeEventListener('click', flipCard);
            matches++;
            updateStats();
            
            if (matches === emojis.length) {
                setTimeout(() => {
                    alert(`Congratulations! You won in ${moves} moves and ${timeElapsed} seconds!`);
                    clearInterval(timer);
                }, 500);
            }

            resetBoard();
        }

        function unflipCards() {
            lockBoard = true;

            setTimeout(() => {
                firstCard.classList.remove('flip');
                secondCard.classList.remove('flip');
                resetBoard();
            }, 1000);
        }

        function resetBoard() {
            [hasFlippedCard, lockBoard] = [false, false];
            [firstCard, secondCard] = [null, null];
        }

        function shuffleCards() {
            cards = cards.sort(() => Math.random() - 0.5);
        }

        function updateStats() {
            document.getElementById('moveCount').textContent = moves;
            document.getElementById('matchCount').textContent = matches;
        }

        function updateTimer() {
            timeElapsed++;
            const minutes = Math.floor(timeElapsed / 60);
            const seconds = timeElapsed % 60;
            document.getElementById('timeCount').textContent = 
                `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function restartGame() {
            const cards = document.querySelectorAll('.memory-card');
            cards.forEach(card => {
                card.classList.remove('flip');
                setTimeout(() => card.remove(), 300);
            });
            setTimeout(initializeGame, 350);
        }

        initializeGame();
    </script>
</body>
</html>
